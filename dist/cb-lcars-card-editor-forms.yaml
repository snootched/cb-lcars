      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (text)"
              helper: "I'm a text selector"
              configValue: "configSample.textSelector.typeText"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: text
            - label: "Label (color)"
              helper: "I'm a text color selector"
              configValue: "configSample.textSelector.typeColor"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: color
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (number)"
              helper: "I'm a text number selector"
              configValue: "configSample.textSelector.typeNumber"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: number
            - label: "Label (password)"
              helper: "I'm a text password selector"
              configValue: "configSample.textSelector.typePassword"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: password
    - type: Section
      label: "Section 32"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (boolean)"
              helper: "I'm a boolean selector"
              configValue: "configSample.booleanSelector.bool1"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
            - label: "Label (boolean 2)"
              helper: "I'm a boolean selector too!"
              configValue: "configSample.booleanSelector.bool2"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
        - type: ControlRow
          controls:
            - label: "Number Selector"
              helper: "I'm a number slider"
              configValue: "configSample.numberSelector.numValue"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
