cb-lcars-base-card:
  tabs:
    - label: Base Card
      content:
        - type: ControlRow
          controls:
            - type: Message
              alertType: info
              message: "This is a base card for advanced use.  Visual Editor is not available for this card."
  css:
    mergeUserStyles: true
    cssText: |
      .form-control {
        padding: 2px 8px 2px 8px;
      }
      .form-row {
        grid-template-columns: 100%;
      }
      .form-row.two-controls {
        grid-template-columns: 50% 50%;
      }
cb-lcars-base-controls:
  tabs:
    - label: Base Controls
      content:
        - type: ControlRow
          controls:
            - type: RawHTML
              html: |
                  <ha-tip position="bottom-start" offset="10" delay="500" hide-delay="200">
                    <ha-icon icon="mdi:exclamation"></ha-icon>
                    This is a warning.
                  </ha-tip>
        - type: Section
          label: "Section 31"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:space-invaders"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Label (text)"
                  helper: "I'm a text selector"
                  configValue: "configSample.textSelector.typeText"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    text:
                      type: text
                - label: "Label (color)"
                  helper: "I'm a text color selector"
                  configValue: "configSample.textSelector.typeColor"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    text:
                      type: color
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Label (number)"
                  helper: "I'm a text number selector"
                  configValue: "configSample.textSelector.typeNumber"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    text:
                      type: number
                - label: "Label (password)"
                  helper: "I'm a text password selector"
                  configValue: "configSample.textSelector.typePassword"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    text:
                      type: password
        - type: Section
          label: "Section 32"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:space-invaders"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Label (boolean)"
                  helper: "I'm a boolean selector"
                  configValue: "configSample.booleanSelector.bool1"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    boolean:
                - label: "Label (boolean 2)"
                  helper: "I'm a boolean selector too!"
                  configValue: "configSample.booleanSelector.bool2"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    boolean:
            - type: ControlRow
              controls:
                - label: "Number Selector"
                  helper: "I'm a number slider"
                  configValue: "configSample.numberSelector.numValue"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 100
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: true
                - label: "Number Selector"
                  helper: "I'm a number box"
                  configValue: "configSample.numberSelector.numValue2"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 100
                      step: 1
                      mode: box
                      unit_of_measurement: "px"
        - type: Section
          label: "Section 33"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:rocket"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Select Any Entity"
                  helper: "I'm an entity selector"
                  configValue: "configSample.entitySelector.ent1"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    entity:
                - label: "Select Light"
                  helper: "I'm an entity selector for lights"
                  configValue: "configSample.entitySelector.ent2"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    entity:
                      domain: light
                - label: "Select Switch"
                  helper: "I'm an entity selector for switches"
                  configValue: "configSample.entitySelector.ent3"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    entity:
                      domain: switch
                - label: "Selcect Icon"
                  helper: "I'm an icon selector"
                  configValue: "configSample.iconSelector.icon"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    icon:
            - type: ControlRow
              controls:
                - label: "Select Selector (Dropdown)"
                  helper: "I'm a select selector (dropdown list)"
                  configValue: "configSample.selectSelector.list1"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    select:
                      mode: dropdown
                      options:
                        - value: "option1"
                          label: "Option 1"
                        - value: "option2"
                          label: "Option 2 (disabled)"
                          disabled: true
                        - value: "option3"
                          label: "Option 3"
                - label: "Select Selector (radio buttons)"
                  helper: "I'm a select selector (radio buttons)"
                  configValue: "configSample.selectSelector.list2"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    select:
                      mode: list
                      options:
                        - value: "option1"
                          label: "Option 1"
                        - value: "option2"
                          label: "Option 2 (disabled)"
                          disabled: true
                        - value: "option3"
                          label: "Option 3"
                - type: Divider
                - label: "Select Selector (Multi Dropdown)"
                  helper: "I'm a select multi selector (dropdown list)"
                  configValue: "configSample.selectSelector.list3"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    select:
                      mode: dropdown
                      multiple: true
                      options:
                        - value: "option1"
                          label: "Option 1"
                        - value: "option2"
                          label: "Option 2 (disabled)"
                          disabled: true
                        - value: "option3"
                          label: "Option 3"
                - label: "Select Selector (multi checkboxes)"
                  helper: "I'm a select selector (checkboxes)"
                  configValue: "configSample.selectSelector.list4"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    select:
                      mode: list
                      multiple: true
                      options:
                        - value: "option1"
                          label: "Option 1"
                        - value: "option2"
                          label: "Option 2 (disabled)"
                          disabled: true
                        - value: "option3"
                          label: "Option 3"
        - type: Section
          label: "Section 33"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:rocket"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Tap Action"
                  helper: "I'm an action selector"
                  configValue: "configSample.actionSelector.actionTap"
                  type: Selector
                  selector:
                    ui_action:
                - label: "Double-tap Action"
                  helper: "I'm an action selector"
                  configValue: "configSample.actionSelector.actionDoubleTap"
                  type: Selector
                  selector:
                    ui_action:
                - label: "Hold Action"
                  helper: "I'm an action selector"
                  configValue: "configSample.actionSelector.actionHold"
                  type: Selector
                  selector:
                    ui_action:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - &colorLCARSListControl
              label: "LCARS Colour"
              configValue: "variables.card.background.color.default"
              type: Selector
              selector:
                select:
                  optionsCondition: |
                      (() => {
                        const styles = document.documentElement.style;
                        const options = [];
                        options.push({ value: 'transparent', label: '[[ transparent ]]' });
                        options.push({ value: 'var(--button-card-light-color)', label: '[[ Match Light Colour ]]' });
                        options.push({ value: 'var(--button-card-light-color-no-temperature)', label: '[[ Match Light Colour w/o temp. ]]' });

                        for (let i = 0; i < styles.length; i++) {
                          const name = styles[i];
                          if (name.startsWith('--cblcars-') || name.startsWith('--picard-') || name.startsWith('--lcars-')) {
                            //const value = styles.getPropertyValue(name).trim();
                            const value = `var(${name})`;
                            options.push({ value, label: name.replace('--', '') });
                          }
                        }
                        options.sort((a, b) => a.label.localeCompare(b.label));
                        return options;
                      })()
            - &colorControl
              label: "Custom Colour"
              configValue: "variables.background.color.default"
              type: Selector
              selector:
                text:
                  type: color
        - controls:
            - &colorPreviewControl
              type: ColorPreview
              configValue: "variables.card.border.color"
        - &actionsSection
          type: Section
          label: "Actions"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:gesture-double-tap"
          noCollapse: false
          rows:
            - &tapActionSection
              type: Section
              label: "Tap Action"
              icon: "mdi:gesture-tap"
              outline: true
              rows:
                - type: ControlRow
                  controls:
                    - label: "Tap Action"
                      configValue: "tap_action"
                      type: Selector
                      selector:
                        ui_action:
            - &doubleTapActionSection
              type: Section
              label: "Double-Tap Action"
              icon: "mdi:gesture-double-tap"
              outline: true
              rows:
                - controls:
                    - label: "Double-tap Action"
                      configValue: "double_tap_action"
                      type: Selector
                      selector:
                        ui_action:
            - &holdActionSection
              type: Section
              label: "Hold Action"
              icon: "mdi:gesture-tap-hold"
              outline: true
              rows:
                - controls:
                    - label: "Hold Action"
                      configValue: "hold_action"
                      type: Selector
                      selector:
                        ui_action:

        - &textSection
