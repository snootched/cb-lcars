                                - value: flex-end
                                  label: Flex End
                                - value: center
                                  label: Center
                                - value: space-between
                                  label: Space Between
                                - value: space-around
                                  label: Space Around
                                - value: space-evenly
                                  label: Space Evenly
                        - &alignItemsControl
                          label: "Align Items"
                          helper: "Vertial alignment within the container"
                          configValue: "variables.text.label.align_items"
                          type: Selector
                          selector:
                            select:
                              mode: dropdown
                              options:
                                - value: flex-start
                                  label: Flex Start
                                - value: flex-end
                                  label: Flex End
                                - value: center
                                  label: Center
                                - value: baseline
                                  label: Baseline
                                - value: stretch
                                  label: Stretch
                        - &alignControl
                          label: "Align"
                          helper: "text-align property"
                          configValue: "variables.text.label.align"
                          type: Selector
                          selector:
                            select:
                              mode: dropdown
                              options:
                                - value: left
                                  label: Left
                                - value: center
                                  label: Center
                                - value: right
                                  label: Right
                                - value: justify
                                  label: Justify
                        - &transformControl
                          label: "Transform"
                          helper: "CSS transform (eg. 'uppercase')"
                          configValue: "variables.text.label.transform"
                          type: Selector
                          selector:
                            text:
                              type: text
                - &textPaddingSection
                  type: Section
                  label: "Padding"
                  outlined: true
                  leftChevron: false
                  headerLevel: 4
                  icon: "mdi:move-resize"
                  noCollapse: false
                  rows:
                    - type: ControlRow
                      cssClass: "form-row two-controls"
                      controls:
                        - &textPaddingTopControl
                          label: "Padding Top"
                          configValue: "variables.text.label.padding.top"
                          type: Selector
                          selector:
                            number:
                              min: 0
                              max: 200
                              step: 1
                              mode: slider
                              unit_of_measurement: "px"
                              slider_ticks: false
                        - &textPaddingRightControl
                          label: "Padding Right"
                          configValue: "variables.text.label.padding.right"
                          type: Selector
