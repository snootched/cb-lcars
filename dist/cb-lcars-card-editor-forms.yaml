              configValue: "configSample.selectSelector.list2"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: list
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
