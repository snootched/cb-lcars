                                - value: 200
                                  label: Extra Light (200)
                                - value: 300
                                  label: Light (300)
                                - value: 400
                                  label: Normal (400)
                                - value: 500
                                  label: Medium (500)
                                - value: 600
                                  label: Semi Bold (600)
                                - value: 700
