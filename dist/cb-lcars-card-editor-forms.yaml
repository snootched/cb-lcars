cb-lcars-base-card:
  render_form:
    - type: Section
      label: "Section 31"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (text)"
              helper: "I'm a text selector"
              configValue: "configSample.textSelector.typeText"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: text
            - label: "Label (color)"
              helper: "I'm a text color selector"
              configValue: "configSample.textSelector.typeColor"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: color
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (number)"
              helper: "I'm a text number selector"
              configValue: "configSample.textSelector.typeNumber"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: number
            - label: "Label (password)"
              helper: "I'm a text password selector"
              configValue: "configSample.textSelector.typePassword"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: password
    - type: Section
      label: "Section 32"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (boolean)"
              helper: "I'm a boolean selector"
              configValue: "configSample.booleanSelector.bool1"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
            - label: "Label (boolean 2)"
              helper: "I'm a boolean selector too!"
              configValue: "configSample.booleanSelector.bool2"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
        - type: ControlRow
          controls:
            - label: "Number Selector"
              helper: "I'm a number slider"
              configValue: "configSample.numberSelector.numValue"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: slider
                  unit_of_measurement: "px"
                  slider_ticks: true
            - label: "Number Selector"
              helper: "I'm a number box"
              configValue: "configSample.numberSelector.numValue2"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: box
                  unit_of_measurement: "px"
    - type: Section
      label: "Section 33"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:rocket"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Select Any Entity"
              helper: "I'm an entity selector"
              configValue: "configSample.entitySelector.ent1"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
            - label: "Select Light"
              helper: "I'm an entity selector for lights"
              configValue: "configSample.entitySelector.ent2"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
                  domain: light
            - label: "Select Switch"
              helper: "I'm an entity selector for switches"
              configValue: "configSample.entitySelector.ent3"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
                  domain: switch
            - label: "Selcect Icon"
              helper: "I'm an icon selector"
              configValue: "configSample.iconSelector.icon"
              disabled: false
              required: true
              type: Selector
              selector:
                icon:
        - type: ControlRow
          controls:
            - label: "Select Selector (Dropdown)"
              helper: "I'm a select selector (dropdown list)"
              configValue: "configSample.selectSelector.list1"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: dropdown
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - label: "Select Selector (radio buttons)"
              helper: "I'm a select selector (radio buttons)"
              configValue: "configSample.selectSelector.list2"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: list
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - type: Divider
            - label: "Select Selector (Multi Dropdown)"
              helper: "I'm a select multi selector (dropdown list)"
              configValue: "configSample.selectSelector.list3"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: dropdown
                  multiple: true
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - label: "Select Selector (multi checkboxes)"
              helper: "I'm a select selector (checkboxes)"
              configValue: "configSample.selectSelector.list4"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: list
                  multiple: true
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"

    - type: Section
      label: "Section 33"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:rocket"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Tap Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionTap"
              type: Selector
              selector:
                ui_action:
            - label: "Double-tap Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionDoubleTap"
              type: Selector
              selector:
                ui_action:
            - label: "Hold Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionHold"
              type: Selector
              selector:
                ui_action:

    - &actionsSection
      type: Section
      label: "Actions"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:gesture-double-tap"
      noCollapse: false
      rows:
        - &tapActionSection
          type: Section
          label: "Tap Action"
          icon: "mdi:gesture-tap"
          outline: true
          rows:
            - type: ControlRow
              controls:
                - label: "Tap Action"
                  configValue: "cblcars_card_config.variables.tap_action"
                  type: Selector
                  selector:
                    ui_action:
        - &doubleTapActionSection
          type: Section
          label: "Double-Tap Action"
          icon: "mdi:gesture-double-tap"
          outline: true
          rows:
            - controls:
                - label: "Double-tap Action"
                  configValue: "cblcars_card_config.variables.double_tap_action"
                  type: Selector
                  selector:
                    ui_action:
        - &holdActionSection
          type: Section
          label: "Hold Action"
          icon: "mdi:gesture-tap-hold"
          outline: true
          rows:
            - controls:
                - label: "Hold Action"
                  configValue: "cblcars_card_config.variables.hold_action"
                  type: Selector
                  selector:
                    ui_action:
cb-lcars-label-card:
  render_form:
    - <<: *actionsSection
cb-lcars-multimeter-card:
  render_form:
    - type: Section
      label: "Look & Feel"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:palette-advanced"
      rows:
        - controls:
            - label: Control Mode
              helper: "Choose the mode for the control panel"
              configValue: cblcars_card_config.variables.panel.mode
              required: true
              type: Selector
              selector:
                select:
                  mode: dropdowm
                  options:
                    - value: 'gauge'
                      label: 'Gauge'
                    - value: 'slider'
                      label: 'Slider'
                    - value: 'icon_grid'
                      label: 'Icons (coming soon)'
                      disabled: true
            - label: "Choose Entity"
              configValue: "cblcars_card_config.entity"
              type: Selector
              selector:
                entity:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Control Label"
              configValue: "cblcars_card_config.variables.label"
              type: Selector
              selector:
                text:
                  type: text
            - label: "Match Control "
              configValue: "cblcars_card_config.variables.entity_match_header"
              type: Selector
              selector:
                boolean:
            - label: "match gauge"
              configValue: "cblcars_card_config.variables.entity_match_gauge"
              type: Selector
              selector:
                boolean:
            - label: "match slider"
              configValue: "cblcars_card_config.variables.entity_match_slider"
              type: Selector
              selector:
                boolean:
            - label: "match slider start"
              configValue: "cblcars_card_config.variables.entity_match_slider_start"
              type: Selector
              selector:
                boolean:
            - label: "match slider end"
              configValue: "cblcars_card_config.variables.entity_match_slider_end"
              type: Selector
              selector:
                boolean:
    - <<: *actionsSection
      rows:
        - <<: *tapActionSection
          rows:
            - controls:
              - label: "Tap Action"
                configValue: "cblcars_card_config.variables.header_button.tap_action"
                type: Selector
                selector:
                  ui_action:
        - <<: *doubleTapActionSection
          rows:
            - controls:
              - label: "Double-tap Action"
                configValue: "cblcars_card_config.variables.header_button.double_tap_action"
                type: Selector
                selector:
                  ui_action:
        - <<: *holdActionSection
          rows:
            - type: ControlRow
              controls:
                - label: "Hold Action"
                  configValue: "cblcars_card_config.variables.header_button.hold_action"
                  type: Selector
                  selector:
                    ui_action:
cb-lcars-elbow-card:
  render_form:
    - controls:
        - label: "LCARS Elbow Type"
          configValue: cblcars_card_type
          type: Selector
          selector:
            select:
              options:
                - value: 'cb-lcars-header'
                  label: 'Header'
                - value: 'cb-lcars-header-right'
                  label: 'Header [Right]'
                - value: 'cb-lcars-header-open'
                  label: 'Header [Open]'
                - value: 'cb-lcars-header-contained'
                  label: 'Header [Contained]'
                - value: 'cb-lcars-header-callout'
                  label: 'Header [Callout]'
                - value: 'cb-lcars-header-callout-right'
                  label: 'Header [Callout Right]'
                - value: 'cb-lcars-footer'
                  label: 'Footer'
                - value: 'cb-lcars-footer-right'
                  label: 'Footer [Right]'
                - value: 'cb-lcars-footer-open'
                  label: 'Footer [Open]'
                - value: 'cb-lcars-footer-contained'
                  label: 'Footer [Contained]'
                - value: 'cb-lcars-footer-callout'
                  label: 'Footer [Callout]'
                - value: 'cb-lcars-footer-callout-right'
                  label: 'Footer [Callout Right]'
    - type: Section
      label: "Text Content"
      icon: "mdi:text-box-multiple"
      rows:
        - type: ControlRow
          controls:
            - label: "Text Content"
              helper: "Text content (basic string - or - get fancy with <elt></elt> elements!"
              configValue: "cblcars_card_config.label"
              required: false
              type: Selector
              selector:
                text:
                  multiline: true
                  type: text
    - type: Section
