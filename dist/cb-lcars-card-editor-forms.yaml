cb-lcars-base-card:
  render_form:
    - type: Section
      label: "Section 31"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (text)"
              helper: "I'm a text selector"
              configValue: "configSample.textSelector.typeText"
              disabled: false
              required: true
              type: Selector
              selector:
                string:
                  type: text
            - label: "Label (color)"
              helper: "I'm a text color selector"
              configValue: "configSample.textSelector.typeColor"
              disabled: false
              required: true
              type: Selector
              selector:
                string:
                  type: color
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (number)"
              helper: "I'm a text number selector"
              configValue: "configSample.textSelector.typeNumber"
              disabled: false
              required: true
              type: Selector
              selector:
                string:
                  type: number
            - label: "Label (password)"
              helper: "I'm a text password selector"
              configValue: "configSample.textSelector.typePassword"
              disabled: false
              required: true
              type: Selector
              selector:
                string:
                  type: color
    - type: Section
      label: "Section 32"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (boolean)"
              helper: "I'm a boolean selector"
              configValue: "configSample.booleanSelector.bool1"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
            - label: "Label (boolean 2)"
              helper: "I'm a boolean selector too!"
              configValue: "configSample.booleanSelector.bool2"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
        - type: ControlRow
          controls:
            - label: "Number Selector"
              helper: "I'm a number slider"
              configValue: "configSample.numberSelector.numValue"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: slider
                  unit_of_measurement: "px"
                  slider_ticks: true
            - label: "Number Selector"
              helper: "I'm a number box"
              configValue: "configSample.numberSelector.numValue2"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: box
                  unit_of_measurement: "px"
cb-lcars-label-card:
  render_form:
    - controls:
        - label: "Label"
          configValue: "label"
          type: Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type:  Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: Textbox
    - label: "A group of controls"
      controls:
        - label: "Additional Templates"
          configValue: cblcars_card_config.templates
          type: Checkboxes 
          items:
            - value: 'cb-lcars-state-blink'
              label: 'Blink'
            - value: 'cb-lcars-actions-disable'
              label: 'Disable Actions'
        - label: "Select Light"
          configValue: cblcars_card_config.variables.entity
          type: EntityDropdown
          domain: light
    - controls:                                                          
        - label: "my new slider"                                         
          configValue: cblcars_card_config.variables.text.label.font_size2 
          type: Slider                                  
          min: 12                                                        
          max: 48
          step: 2
          helper: "Select a font size"    
    - controls:                                                           
        - label: "my toggle"                                              
          configValue: cblcars_card_config.variables.___debug
          type: Switch
    - controls:                                                           
        - label: "choose your colour"                                     
          configValue: cblcars_card_config.variables.text.label.color.default
          type: ColorPicker   
    - label: "Advanced Settings"                                             
      type: Section                                                          
      outlined: true                                                         
      leftChevron: true                                                      
      controls:                                                              
        - label: "some shit in a section"                                    
          configValue: cblcars_card_config.variables.some_shit               
          type: Textbox              
cb-lcars-multimeter-card:                                                 
  render_form:                                                                  
    - controls:                                                           
        - label: Pick                                                           
          configValue: cblcars_card_config.variables.panel.mode           
          type: Dropdown                                       
          items:                                                          
            - value: 'gauge'                                                    
              label: 'Gauge'                                              
            - value: 'slider'                                             
              label: 'Slider'                                             
            - value: 'icon_grid'                                          
              label: 'Icons'
