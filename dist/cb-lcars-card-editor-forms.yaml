          label: "Text"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:format-textbox"
          noCollapse: false
          rows:
            - type: ControlRow
              controls:
                - label: "Show Label"
                  configValue: "show_label"
                  type: Selector
                  selector:
                    boolean:
            - type: Section
