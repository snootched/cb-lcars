                              slider_ticks: false
                        - &textPaddingLeftControl
                          label: "Padding Left"
                          configValue: "variables.text.label.padding.left"
                          type: Selector
                          selector:
                            number:
                              min: 0
                              max: 200
                              step: 1
                              mode: slider
                              unit_of_measurement: "px"
                              slider_ticks: false
                - &textColorSection
