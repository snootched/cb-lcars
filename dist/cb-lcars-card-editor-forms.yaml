                            number:
                              min: 0
                              max: 200
                              step: 1
                              mode: slider
                              unit_of_measurement: "px"
                              slider_ticks: false
                        - &textPaddingBottomControl
                          label: "Padding Bottom"
                          configValue: "variables.text.label.padding.bottom"
                          type: Selector
                          selector:
                            number:
                              min: 0
                              max: 200
                              step: 1
                              mode: slider
