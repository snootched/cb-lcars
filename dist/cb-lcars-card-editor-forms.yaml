cb-lcars-base-card:
  render_form:
    - controls:
      - label: "Base Label Test"
        configValue: "label"
        type: !FormControlType Textbox
      - label: Label (nested var)
        configValue: cblcars_card_config.label
        type: !FormControlType Textbox
  css: |
    ha-textfield {
      width: 75%;
    }
cb-lcars-label-card:
  render_form:
    - controls:
        - label: "Label"
          configValue: "label"
          type: !FormControlType Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type:  !FormControlType Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: !FormControlType Textbox
    - label: "A group of controls"
      controls:
        - label: "Additional Templates"
          configValue: cblcars_card_config.templates
          type: !FormControlType Checkboxes 
          items:
            - value: 'cb-lcars-state-blink'
              label: 'Blink'
            - value: 'cb-lcars-actions-disable'
              label: 'Disable Actions'
        - label: "Select Light"
          configValue: cblcars_card_config.variables.entity
          type: !FormControlType EntityDropdown
          domain: light
    - controls:                                                          
        - label: "my new slider"                                         
          configValue: cblcars_card_config.variables.text.label.font_size2 
          type: !FormControlType Slider                                  
          min: 12                                                        
          max: 48
          step: 2
          helper: "Select a font size"    
    - controls:                                                           
        - label: "my toggle"                                              
          configValue: cblcars_card_config.variables.___debug
          type: !FormControlType Switch
cb-lcars-multimeter-card:                                                 
  render_form:                                                                  
    - controls:                                                           
        - label: Pick                                                           
          configValue: cblcars_card_config.variables.panel.mode           
          type: !FormControlType Dropdown                                       
          items:                                                          
            - value: 'gauge'                                                    
              label: 'Gauge'                                              
            - value: 'slider'                                             
              label: 'Slider'                                             
            - value: 'icon_grid'                                          
              label: 'Icons'
cb-lcars-header-card:                                                     
  render_form:                                                            
    - controls:                                                           
        - label: "LCARS Curve"                                            
          configValue: cblcars_card_config.variables.card.border.top.left_radius
          type: !FormControlType Slider                                   
          min: 0                                                                
          max: 180                                                        
          step: 1
cb-lcars-button-card:                                                     
  render_form:                                                            
    - controls:                                                           
        - label: "LCARS Button Type"                                            
          configValue: cblcars_button_type
          type: !FormControlType Dropdown
          items:                                                          
            - value: 'cb-lcars-button-lozenge'                                                    
              label: '[TNG] Lozenge'                                              
            - value: 'cb-lcars-button-bullet'                                                    
              label: '[TNG] Bullet'                                              
            - value: 'cb-lcars-button-capped'                                                    
              label: '[TNG] Capped'                                              
            - value: 'cb-lcars-button-picard'                                             
              label: '[Picard] Outline'                                             
            - value: 'cb-licars-button-picard-filled'                                          
              label: '[Picard] Filled'    
