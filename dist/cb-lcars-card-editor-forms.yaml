cb-lcars-base-card:
  render_form:
    - controls:
      - label: "Base Label Test"
        configValue: "label"
        type: !ref FormControlType.Textbox
      - label: Label (nested var)
        configValue: cblcars_card_config.label
        type: !ref FormControlType.Textbox
  css:
    ha-textfield:
      width: 50%
cb-lcars-label-card:
  render_form:
    - controls:
        - label: "Label"
          configValue: "label"
          type: !ref FormControlType.Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type: !@ref FormControlType.Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: !ref FormControlType.Textbox
  css:
    ha-textfield:
      width: 100%
