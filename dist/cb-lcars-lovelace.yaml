          font_size: 20px
          font_weight: normal
          align: left
          align_items: flex-start
          justify: flex-start
          color:
            default: var(--primary-text-color)
            active: var(--primary-text-color)
            inactive: var(--primary-text-color)
            zero: var(--lcars-green)
            non_zero: var(--lcars-blue)
            hvac_heat: var(--lcars-orange)
            hvac_cool: var(--lcars-blue)
            hvac_other: var(--lcars-purple)
            unavailable: var(--lcars-card-button-unavailable)
        name:
          font_size: 20px
          font_weight: normal
          align: left
          align_items: flex-start
          justify: flex-start
          color:
            default: var(--primary-text-color)
            active: var(--primary-text-color)
            inactive: var(--primary-text-color)
            zero: var(--lcars-green)
            non_zero: var(--lcars-blue)
            hvac_heat: var(--lcars-orange)
            hvac_cool: var(--lcars-blue)
            hvac_other: var(--lcars-purple)
            unavailable: var(--lcars-card-button-unavailable)
      card:
        color:
          background:
            default: transparent
            active: transparent
            inactive: transparent
            zero: transparent
            non_zero: transparent
            hvac_heat: transparent
            hvac_cool: transparent
            unavailable: transparent
    styles:
      label:
        - z-index: 2
      name:
        - z-index: 2
      state:
        - z-index: 2
  cb-lcars-header:
    template:
      - cb-lcars-header-base
    show_label: true
    variables:
      card:
        border:
          top:
            size: 20px
            left_radius: var(--ha-card-border-radius)
          left:
            size: 90px
      text:
        label:
          padding:
            top: 10px
            left: 20px
            right: 0px
            bottom: 10px
          align: left
          justify: left
        state:
          padding:
            top: 10px
            left: 20px
            right: 0px
            bottom: 10px
          align: left
          justify: left
        name:
          padding:
            top: 10px
            left: 20px
            right: 0px
            bottom: 10px
          align: left
          justify: left
    styles:
      label:
        - border-top-right-radius: 0px
        - border-top-left-radius: |
            [[[
                let leftRadius = variables.card.border.top.left_radius;
                let leftRadiusWithUnit = isNaN(leftRadius) ? leftRadius : leftRadius + 'px';
                return "calc(" + leftRadiusWithUnit + " / " + variables.card.border.inner.factor + ")";
            ]]]
