                  top: 35
                font_size: '17'
          label: |-
            <elt>
                <h2>Buttons and Labels</h2>
                <p>Buttons act like traditional buttons supporting actions and entities.</p>
                <p>They can take on different colors based on state like on/off, heat/cool, etc.</p>
