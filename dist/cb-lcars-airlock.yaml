title: CB-LCARS Airlock
path: cb-lcars-airlock
type: sections
max_columns: 3
sections:
  - type: grid
    cards:
      - type: custom:button-card
        template:
          - cb-lcars-base
          - cb-lcars-actions-disable
        variables:
          card:
            height: 330px
            width: 75vw
        styles:
          card:
            - height: 330px
            - width: 75vw
          custom_fields:
            header:
              - position: absolute
              - top: 0
              - left: 0
            header_label:
              - position: absolute
              - top: 0
              - right: 0
            message:
              - position: absolute
              - top: 80px
              - left: 220px
              - text-align: left
              - z-index: 1
        custom_fields:
          message:
            card:
              type: markdown
              content: >-
                # GREETINGS CAPTAIN


                ### Welcome aboard to **CB-LCARS** for Home Assistant

                **CB-LCARS** is a framework of card templates for building
                LCARS interfaces in Home Assistant - based on
                [custom-button-card](https://github.com/custom-cards/button-card).




                Please enjoy using CB-LCARS to create, personalize, and
                tinker with your LCARS interface.

                For more information see the [CB-LCARS
                Repository](https://github.com/snootched/cb-lcars)
              styles:
                card:
                  - null
          header:
            card:
              type: custom:button-card
              template: cb-lcars-header
              variables:
                card:
                  height: 330px
                  width: calc(75vw - 450px)
                  border:
                    color: var(--picard-dark-gray)
                    left:
                      size: 180px
                    top:
                      size: 45px
                      left_radius: 150px
          header_label:
            card:
              type: custom:button-card
              template: cb-lcars-label
              label: cb-lcars airlock
              show_label: true
              variables:
                text:
                  label:
                    font_size: 40px
                    font_weight: lighter
                    color:
                      default: var(--picard-yellow)
                    justify: right
                    padding:
                      right: 15px
                      bottom: 5px
                card:
                  height: 45px
                  width: 450px
                  border:
                    left:
                      size: 110px
                    right:
                      size: 40px
                    color: var(--picard-dark-gray)
      - type: custom:button-card
        template:
          - cb-lcars-functions
          - cb-lcars-card-base
          - cb-lcars-actions-disable
          - cb-lcars-defs
        triggers_update:
          - input_boolean.lcars_sound
          - input_boolean.lcars_texture
          - input_boolean.lcars_ui_debug
          - input_select.lcars_ui_alert_condition
        variables:
          ___debug: true
          ___debug_hass: true
          ___reqs:
            helpers:
              cb_lcars:
                alert_condition: '[[[ return variables.___helpers.alert_condition ]]]'
                lcars_ui_debug: '[[[ return variables.___helpers.lcars_ui_debug ]]]'
              ha_lcars:
                lcars_sound: '[[[ return variables.___helpers.ha_lcars.lcars_sound ]]]'
                lcars_texture: '[[[ return variables.___helpers.ha_lcars.lcars_texture ]]]'
            custom_cards:
              button_card: button-card
              card_mod: card-mod
              my_slider_v2: my-slider-v2
              layout_card: layout-card
              grid_layout: grid-layout
              hue_like_light_card: hue_like_light_card
            themes:
              ha_lcars: (DO NOT USE/MODIFY)=== Base customizations
              cb_lcars: LCARS Picard [cb-lcars]
          reqs_status:
            helpers:
              cb_lcars:
                alert_condition: >-
                  [[[ return
                  states[variables.___reqs.helpers.cb_lcars.alert_condition]
                  !== undefined; ]]]
                lcars_ui_debug: >-
                  [[[ return
                  states[variables.___reqs.helpers.cb_lcars.lcars_ui_debug]
                  !== undefined; ]]]
              ha_lcars:
                lcars_sound: >-
                  [[[ return
                  states[variables.___reqs.helpers.ha_lcars.lcars_sound] !==
                  undefined; ]]]
                lcars_texture: >-
                  [[[ return
                  states[variables.___reqs.helpers.ha_lcars.lcars_texture]
                  !== undefined; ]]]
            custom_cards:
              button_card: >-
                [[[ return typeof
                customElements.get(variables.___reqs.custom_cards.button_card)
                !== 'undefined'; ]]]
              card_mod: >-
                [[[ return typeof
                customElements.get(variables.___reqs.custom_cards.card_mod)
