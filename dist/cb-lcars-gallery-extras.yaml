title: Gallery Extras
path: gallery-extras
type: sections
max_columns: 4
sections:
  - type: grid
    cards:
      - type: heading
        heading: New section
      - type: heading
        heading: CB-LCARS Button Grids
        heading_style: title
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid
        variables:
          grid:
            X: 3
            'Y': 3
            buttons:
              - label: entity-a
              - label: entity-b
                variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-blue)
              - label: entity-c
                show_icon: true
                icon: mdi:lightbulb-group
                variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-dark-yellow)
              - label: entity-d
                show_icon: true
                icon: mdi:speaker-wireless
                variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-lightest-gray)
                  icon:
                    color:
                      background:
                        inactive: var(--picard-lightest-blue)
                      active: red
              - label: entity-e
                template: cb-lcars-button-picard
                show_icon: true
                icon: mdi:water
                variables:
                  card:
                    color:
                      background:
                        inactive: transparent
              - label: entity-f
                show_icon: false
                variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-light-blue)
                template:
                  - cb-lcars-button-lozenge
  - type: grid
    cards:
      - type: heading
        heading: New section
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid
        variables:
          button:
            template:
              - cb-lcars-button-lozenge
            variables:
              card:
                color:
                  background:
                    inactive: var(--picard-light-blue)
                height: 65px
          grid:
            gap: 20px
            X: 2
            'Y': 4
            buttons:
              - null
              - label: custom-label
                template:
                  - cb-lcars-button-picard-filled
                  - cb-lcars-button-picard-label-ne
              - template:
                  - cb-lcars-button-bullet-right
              - template:
                  - cb-lcars-button-bullet
              - null
              - show_name: true
                name: entity-a
                show_label: false
                show_icon: true
                icon: mdi:bug
              - null
              - variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-darkest-gray)
  - type: grid
    cards:
      - type: heading
        heading: New section
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid
        variables:
          card:
            width: 400px
            height: 300px
          grid:
            auto_calc_X: false
            auto_calc_Y: true
            X: 2
          button:
            variables:
              card:
                color:
                  background:
                    inactive: var(--picard-gray)
  - type: grid
    cards:
      - type: heading
        heading: New section
      - type: custom:cblcars-button-card
        template: cb-lcars-button-picard-icon
        icon: mdi:debug-step-over
      - type: custom:cblcars-button-card
        template: cb-lcars-button-picard-icon
        icon: mdi:space-invaders
        variables:
          icon:
            color:
              active: var(--picard-lightest-orange)
              inactive: var(--picard-darkest-orange)
              background:
                active: var(--picard-dark-blue)
                inactive: var(--picard-dark-blue)
          card:
            color:
              background:
                active: var(--picard-dark-blue)
                inactive: var(--picard-dark-blue)
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid-icons
      - type: custom:cblcars-button-card
        template:
          - cb-lcars-button-grid-icons
        variables:
          grid:
            buttons:
              - icon: mdi:speaker
              - icon: mdi:rocket
                variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-darkest-gray)
              - variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-blue)
              - variables:
                  icon:
                    color:
                      background:
                        inactive: var(--picard-orange)
                icon: mdi:space-station
              - variables:
                  card:
                    color:
                      background:
                        inactive: var(--picard-orange)
                  icon:
                    color:
                      background:
                        inactive: var(--picard-blue)
                        active: var(--picard-red)
                    inactive: var(--picard-blue)
                    active: var(--picard-blue)
                icon: none
