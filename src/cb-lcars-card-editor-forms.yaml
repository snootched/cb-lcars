cb-lcars-base-card:
  render_form:
    - controls:
      - label: "Base Label Test"
        configValue: "label"
        type: !FormControlType Textbox
      - label: Label (nested var)
        configValue: cblcars_card_config.label
        type: !FormControlType Textbox
  css: |
    ha-textfield {
      width: 75%;
    }
cb-lcars-label-card:
  render_form:
    - controls:
        - label: "Label shit bruh"
          configValue: "label"
          type: !FormControlType Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type:  !FormControlType Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: !FormControlType Textbox
    - label: "a group of shit"
      cssClass: 'side-by-side'
      controls:
        - label: "some shit"
          configValue: cblcars_card_config.variables.some_shit
          type: !FormControlType Checkboxes 
          items:
            - value: ITEM_1
              label: 'item 1 yo'
            - value: ITEM_2
              label: 'item 2 bch'
        - label: "some entities"
          configValue: cblcars_card_config.variables.entity
          type: !FormControlType EntityDropdown
          domain: light
  css: |
    .form-row {
    margin-bottom: 10px;
    }
    .form-control {
        display: flex;
        align-items: center;
    }
    ha-switch {
        padding: 16px 6px;
    }
    .side-by-side {
        display: flex;
        flex-flow: row wrap;
    }            
    .side-by-side > label {
        width: 100%;
    }
    .side-by-side > .form-control {
        width: 49%;
        padding: 2px;
    }
    ha-textfield { 
        width: 100%;
    }
    .hidden {
        display: none;
    }
