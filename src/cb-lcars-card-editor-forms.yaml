cb-lcars-base-card:
  render_form:
    - controls:
      - label: "Base Label Test"
        configValue: "label"
        type: Textbox
      - label: Label (nested var)
        configValue: cblcars_card_config.label
        type: Textbox
  css: |
    ha-textfield {
      width: 75%;
    }
cb-lcars-label-card:
  render_form:
    - controls:
        - label: "Label"
          configValue: "label"
          type: Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type:  Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: Textbox
    - label: "A group of controls"
      controls:
        - label: "Additional Templates"
          configValue: cblcars_card_config.templates
          type: Checkboxes 
          items:
            - value: 'cb-lcars-state-blink'
              label: 'Blink'
            - value: 'cb-lcars-actions-disable'
              label: 'Disable Actions'
        - label: "Select Light"
          configValue: cblcars_card_config.variables.entity
          type: EntityDropdown
          domain: light
    - controls:                                                          
        - label: "my new slider"                                         
          configValue: cblcars_card_config.variables.text.label.font_size2 
          type: Slider                                  
          min: 12                                                        
          max: 48
          step: 2
          helper: "Select a font size"    
    - controls:                                                           
        - label: "my toggle"                                              
          configValue: cblcars_card_config.variables.___debug
          type: Switch
    - controls:                                                           
        - label: "choose your colour"                                     
          configValue: cblcars_card_config.variables.text.label.color.default
          type: ColorPicker            
cb-lcars-multimeter-card:                                                 
  render_form:                                                                  
    - controls:                                                           
        - label: Pick                                                           
          configValue: cblcars_card_config.variables.panel.mode           
          type: Dropdown                                       
          items:                                                          
            - value: 'gauge'                                                    
              label: 'Gauge'                                              
            - value: 'slider'                                             
              label: 'Slider'                                             
            - value: 'icon_grid'                                          
              label: 'Icons'
cb-lcars-elbow-card:                                                     
  render_form:                                                            
    - controls:                                                           
        - label: "LCARS Elbow Type"                                            
          configValue: cblcars_card_type
          type: Dropdown
          items:                                                          
            - value: 'cb-lcars-header'                                                    
              label: 'Header'                                              
            - value: 'cb-lcars-header-right'                                                    
              label: 'Header [Right]'                                              
            - value: 'cb-lcars-header-open'                                                    
              label: 'Header [Open]' 
            - value: 'cb-lcars-header-contained'                                                    
              label: 'Header [Contained]'
            - value: 'cb-lcars-header-callout'
              label: 'Header [Callout]'
            - value: 'cb-lcars-header-callout-right'
              label: 'Header [Callout Right]'
            - value: 'cb-lcars-footer'                                             
              label: 'Footer'
            - value: 'cb-lcars-footer-right'                                             
              label: 'Footer [Right]'
            - value: 'cb-lcars-footer-open'                                             
              label: 'Footer [Open]'
            - value: 'cb-lcars-footer-contained'
              label: 'Footer [Contained]'
            - value: 'cb-lcars-footer-callout'
              label: 'Footer [Callout]'
            - value: 'cb-lcars-footer-callout-right'
              label: 'Footer [Callout Right]'
    - controls:                                                           
        - label: "LCARS Curve"                                            
          configValue: cblcars_card_config.variables.card.border.top.left_radius
          type: Slider                                   
          min: 0                                                                
          max: 180                                                        
          step: 1
cb-lcars-button-card:                                                     
  render_form:                                                            
    - controls:                                                           
        - label: "LCARS Button Type"                                            
          configValue: cblcars_card_type
          type: Dropdown
          items:                                                          
            - value: 'cb-lcars-button-lozenge'                                                    
              label: '[TNG] Lozenge'                                              
            - value: 'cb-lcars-button-bullet'                                                    
              label: '[TNG] Bullet'                                              
            - value: 'cb-lcars-button-capped'                                                    
              label: '[TNG] Capped'                                              
            - value: 'cb-lcars-button-picard'                                             
              label: '[Picard] Outline'                                             
            - value: 'cb-lcars-button-picard-filled'                                          
              label: '[Picard] Filled'    
