cb-lcars-base-card:
  render_form:
    - type: Section
      label: "Section 31"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (text)"
              helper: "I'm a text selector"
              configValue: "configSample.textSelector.typeText"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: text
            - label: "Label (color)"
              helper: "I'm a text color selector"
              configValue: "configSample.textSelector.typeColor"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: color
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (number)"
              helper: "I'm a text number selector"
              configValue: "configSample.textSelector.typeNumber"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: number
            - label: "Label (password)"
              helper: "I'm a text password selector"
              configValue: "configSample.textSelector.typePassword"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: password
    - type: Section
      label: "Section 32"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (boolean)"
              helper: "I'm a boolean selector"
              configValue: "configSample.booleanSelector.bool1"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
            - label: "Label (boolean 2)"
              helper: "I'm a boolean selector too!"
              configValue: "configSample.booleanSelector.bool2"
              disabled: false
              required: true
              type: Selector
              selector:
                boolean:
        - type: ControlRow
          controls:
            - label: "Number Selector"
              helper: "I'm a number slider"
              configValue: "configSample.numberSelector.numValue"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: slider
                  unit_of_measurement: "px"
                  slider_ticks: true
            - label: "Number Selector"
              helper: "I'm a number box"
              configValue: "configSample.numberSelector.numValue2"
              disabled: false
              required: true
              type: Selector
              selector:
                number:
                  min: 0
                  max: 100
                  step: 1
                  mode: box
                  unit_of_measurement: "px"
    - type: Section
      label: "Section 33"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:rocket"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Select Any Entity"
              helper: "I'm an entity selector"
              configValue: "configSample.entitySelector.ent1"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
            - label: "Select Light"
              helper: "I'm an entity selector for lights"
              configValue: "configSample.entitySelector.ent2"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
                  domain: light
            - label: "Select Switch"
              helper: "I'm an entity selector for switches"
              configValue: "configSample.entitySelector.ent3"
              disabled: false
              required: true
              type: Selector
              selector:
                entity:
                  domain: switch
            - label: "Selcect Icon"
              helper: "I'm an icon selector"
              configValue: "configSample.iconSelector.icon"
              disabled: false
              required: true
              type: Selector
              selector:
                icon:
        - type: ControlRow
          controls:
            - label: "Select Selector (Dropdown)"
              helper: "I'm a select selector (dropdown list)"
              configValue: "configSample.selectSelector.list1"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: dropdown
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - label: "Select Selector (radio buttons)"
              helper: "I'm a select selector (radio buttons)"
              configValue: "configSample.selectSelector.list2"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: list
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - type: Divider
            - label: "Select Selector (Multi Dropdown)"
              helper: "I'm a select multi selector (dropdown list)"
              configValue: "configSample.selectSelector.list3"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: dropdown
                  multiple: true
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
            - label: "Select Selector (multi checkboxes)"
              helper: "I'm a select selector (checkboxes)"
              configValue: "configSample.selectSelector.list4"
              disabled: false
              required: true
              type: Selector
              selector:
                select:
                  mode: list
                  multiple: true
                  options:
                    - value: "option1"
                      label: "Option 1"
                    - value: "option2"
                      label: "Option 2 (disabled)"
                      disabled: true
                    - value: "option3"
                      label: "Option 3"
    - type: Section
      label: "Section 33"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:rocket"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Tap Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionTap"
              type: Selector
              selector:
                ui_action:
            - label: "Double-tap Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionDoubleTap"
              type: Selector
              selector:
                ui_action:
            - label: "Hold Action"
              helper: "I'm an action selector"
              configValue: "configSample.actionSelector.actionHold"
              type: Selector
              selector:
                ui_action:
    - type: ControlRow
      cssClass: "form-row two-controls"
      controls:
        - &colorLCARSListControl
          label: "LCARS Color"
          configValue: "cblcars_card_config.variables.card.background.color.default"
          type: Selector
          selector:
            select:
              optionsCondition: |
                  (() => {
                    const styles = document.documentElement.style;
                    const options = [];
                    for (let i = 0; i < styles.length; i++) {
                      const name = styles[i];
                      if (name.startsWith('--picard-')) {
                        const value = styles.getPropertyValue(name).trim();
                        options.push({ value, label: name.replace('--', '') });
                      }
                    }
                    return options;
                  })()
        - &colorControl
          label: "Default Color"
          configValue: "cblcars_card_config.variables.background.color.default"
          type: Selector
          selector:
            text:
              type: color
    - &actionsSection
      type: Section
      label: "Actions"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:gesture-double-tap"
      noCollapse: false
      rows:
        - &tapActionSection
          type: Section
          label: "Tap Action"
          icon: "mdi:gesture-tap"
          outline: true
          rows:
            - type: ControlRow
              controls:
                - label: "Tap Action"
                  configValue: "cblcars_card_config.variables.tap_action"
                  type: Selector
                  selector:
                    ui_action:
        - &doubleTapActionSection
          type: Section
          label: "Double-Tap Action"
          icon: "mdi:gesture-double-tap"
          outline: true
          rows:
            - controls:
                - label: "Double-tap Action"
                  configValue: "cblcars_card_config.variables.double_tap_action"
                  type: Selector
                  selector:
                    ui_action:
        - &holdActionSection
          type: Section
          label: "Hold Action"
          icon: "mdi:gesture-tap-hold"
          outline: true
          rows:
            - controls:
                - label: "Hold Action"
                  configValue: "cblcars_card_config.variables.hold_action"
                  type: Selector
                  selector:
                    ui_action:
    - &colorSection
      type: Section
      label: "Colors"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - label: "Label (text)"
              helper: "I'm a text selector"
              configValue: "configSample.textSelector.typeText"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: text
            - label: "Label (color)"
              helper: "I'm a text color selector"
              configValue: "configSample.textSelector.typeColor"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: color
    - &textLabelSection
      type: Section
      label: "Text"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:format-textbox"
      noCollapse: false
      rows:
        - type: ControlRow
          controls:
            - label: "Text Content"
              helper: "Text content (basic string - or - get fancy with <elt></elt> elements!"
              configValue: "cblcars_card_config.label"
              required: false
              type: Selector
              selector:
                text:
                  multiline: true
                  type: text
        - type: ControlRow
          cssClass: "form-row two-controls"
          controls:
            - &fontSizeControl
              label: "Font Size"
              configValue: "cblcars_card_config.variables.text.label.font_size"
              type: Selector
              selector:
                text:
                  type: number
            - &fontWeightControl
              label: "Font Weight"
              configValue: "cblcars_card_config.variables.text.label.font_weight"
              type: Selector
              selector:
                select:
                  mode: dropdown
                  options:
                    - value: 100
                      label: Thin (100)
                    - value: 200
                      label: Extra Light (200)
                    - value: 300
                      label: Light (300)
                    - value: 400
                      label: Normal (400)
                    - value: 500
                      label: Medium (500)
                    - value: 600
                      label: Semi Bold (600)
                    - value: 700
                      label: Bold (700)
                    - value: 800
                      label: Extra Bold (800)
                    - value: 900
                      label: Black (900)
        - &textAlignmentSection
          type: Section
          label: "Alignment"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:format-align-left"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - &justifyControl
                  label: "Justify"
                  helper: "Horizonal justification within the container"
                  configValue: "cblcars_card_config.variables.text.label.justify"
                  type: Selector
                  selector:
                    select:
                      mode: dropdown
                      options:
                        - value: flex-start
                          label: Flex Start
                        - value: flex-end
                          label: Flex End
                        - value: center
                          label: Center
                        - value: space-between
                          label: Space Between
                        - value: space-around
                          label: Space Around
                        - value: space-evenly
                          label: Space Evenly
                - &alignItemsControl
                  label: "Align Items"
                  helper: "Vertial alignment within the container"
                  configValue: "cblcars_card_config.variables.text.label.align_items"
                  type: Selector
                  selector:
                    select:
                      mode: dropdown
                      options:
                        - value: flex-start
                          label: Flex Start
                        - value: flex-end
                          label: Flex End
                        - value: center
                          label: Center
                        - value: baseline
                          label: Baseline
                        - value: stretch
                          label: Stretch
                - &alignControl
                  label: "Align"
                  helper: "text-align property"
                  configValue: "cblcars_card_config.variables.text.label.align"
                  type: Selector
                  selector:
                    select:
                      mode: dropdown
                      options:
                        - value: left
                          label: Left
                        - value: center
                          label: Center
                        - value: right
                          label: Right
                        - value: justify
                          label: Justify
                - &transformControl
                  label: "Transform"
                  helper: "CSS transform (eg. rotate(90deg))"
                  configValue: "cblcars_card_config.variables.text.label.transform"
                  type: Selector
                  selector:
                    text:
                      type: text
        - &textPaddingSection
          type: Section
          label: "Padding"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:format-size"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - &textPaddingTopControl
                  label: "Padding Top"
                  configValue: "cblcars_card_config.variables.text.label.padding.top"
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - &textPaddingRightControl
                  label: "Padding Right"
                  configValue: "cblcars_card_config.variables.text.label.padding.right"
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - &textPaddingBottomControl
                  label: "Padding Bottom"
                  configValue: "cblcars_card_config.variables.text.label.padding.bottom"
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - &textPaddingLeftControl
                  label: "Padding Left"
                  configValue: "cblcars_card_config.variables.text.label.padding.left"
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
        - &textColorSection
          type: Section
          label: "Colors"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:palette-advanced"
          noCollapse: false
          rows:
            - cssClass: "form-row two-controls"
              controls:
                - <<: *colorLCARSListControl
                  configValue: "cblcars_card_config.variables.text.label.color.default"
                - <<: *colorControl
                  configValue: "cblcars_card_config.variables.text.label.color.default"
            - type: Section
              label: "State Colors"
              outlined: true
              leftChevron: false
              headerLevel: 4
              icon: "mdi:palette-advanced"
              noCollapse: false
              rows:
                - type: Section
                  label: "On/Off"
                  outlined: true
                  leftChevron: false
                  headerLevel: 4
                  icon: "mdi:palette-advanced"
                  noCollapse: false
                  rows:
                    - type: ControlRow
                      cssClass: "form-row two-controls"
                      controls:
                        - <<: *colorLCARSListControl
                          configValue: "cblcars_card_config.variables.text.label.color.on"
                        - label: "Text Color (state: on)"
                          configValue: "cblcars_card_config.variables.text.label.color.on"
                          type: Selector
                          selector:
                            text:
                              type: color
                        - <<: *colorLCARSListControl
                          configValue: "cblcars_card_config.variables.text.label.color.of"
                        - label: "Text Color (state: off)"
                          configValue: "cblcars_card_config.variables.text.label.color.off"
                          type: Selector
                          selector:
                            text:
                              type: color
                - type: Section
                  label: "Zero/Non-Zero"
                  outlined: true
                  leftChevron: false
                  headerLevel: 4
                  icon: "mdi:palette-advanced"
                  noCollapse: false
                  rows:
                    - type: ControlRow
                      cssClass: "form-row two-controls"
                      controls:
                        - <<: *colorLCARSListControl
                          configValue: "cblcars_card_config.variables.text.label.color.non_zero"
                        - label: "Text Color (number: non-zero)"
                          configValue: "cblcars_card_config.variables.text.label.color.non_zero"
                          type: Selector
                          selector:
                            text:
                              type: color
                        - <<: *colorLCARSListControl
                          configValue: "cblcars_card_config.variables.text.label.color.zero"
                        - label: "Text Color (number: zero)"
                          configValue: "cblcars_card_config.variables.text.label.color.zero"
                          type: Selector
                          selector:
                            text:
                              type: color
    - &cardSection
      type: Section
      label: "Card"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - &cardColorSection
          type: Section
          label: "Colors"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:palette-advanced"
          noCollapse: false
          rows:
            - cssClass: "form-row two-controls"
              controls:
                - <<: *colorLCARSListControl
                  configValue: "cblcars_card_config.variables.card.border.color"
                - <<: *colorControl
                  configValue: "cblcars_card_config.variables.card.border.color"
        - &cardBorderSection
          type: Section
          label: Borders
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:border-style"
          rows:
            - type: ControlRow
              controls:
                - label: "Left Border"
                  helper: "The width of the left side of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.left.size"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 400
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Top Size"
                  helper: "The height of the top side of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.top.size"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Right Size"
                  helper: "The width of the right side of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.right.size"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 1
                      max: 400
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Bottom Size"
                  helper: "The height of the bottom side of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.bottom.size"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
        - &cardCornerSection
          type: Section
          label: Corners
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:rounded-corner"
          rows:
            - type: ControlRow
              controls:
                - label: "LCARS Top Left Radius"
                  helper: "The top left curve of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.top.left_radius"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Top Right Radius"
                  helper: "The top right curve of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.top.right_radius"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Bottom Left Radius"
                  helper: "The bottom left curve of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.bottom.left_radius"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
                - label: "LCARS Bottom Right Radius"
                  helper: "The bottom right curve of LCARS"
                  configValue: "cblcars_card_config.variables.card.border.bottom.right_radius"
                  disabled: false
                  required: true
                  type: Selector
                  selector:
                    number:
                      min: 0
                      max: 200
                      step: 1
                      mode: slider
                      unit_of_measurement: "px"
                      slider_ticks: false
    - &iconSection
      type: Section
      label: "Icon"
      outlined: true
      leftChevron: false
      headerLevel: 4
      icon: "mdi:space-invaders"
      noCollapse: false
      rows:
        - type: ControlRow
          controls:
            - lable: "Show Icon"
              helper: "icon helper"
              configValue: "cblcars_card_config.show_icon"
              disabled: false
              type: Selector
              selector:
                boolean:
            - label: "Icon"
              helper: "I'm a text selector"
              configValue: "cblcars_card_config.icon"
              visibilityCondition: "this._config.cblcars_card_config.show_icon === true"
              disabled: false
              type: Selector
              selector:
                icon:
        - type: ControlRow
          cssClass: "form-row two-controls"
          rows:
          controls:
            - label: "Size"
              helper: "I'm a text color selector"
              configValue: "cblcars_card_config.variables.icon.size"
              disabled: false
              required: true
              type: Selector
              selector:
                text:
                  type: number
            - label: "Justify"
              configValue: "cblcars_card_config.variables.icon.justify"
              type: Selector
              selector:
                select:
                  mode: dropdown
                  options:
                    - value: flex-start
                      label: Flex Start
                    - value: flex-end
                      label: Flex End
                    - value: center
                      label: Center
                    - value: space-between
                      label: Space Between
                    - value: space-around
                      label: Space Around
                    - value: space-evenly
                      label: Space Evenly
        - &iconColorSection
          type: Section
          label: "Colors"
          outlined: true
          leftChevron: false
          headerLevel: 4
          icon: "mdi:palette-advanced"
          noCollapse: false
          rows:
            - type: ControlRow
              cssClass: "form-row two-controls"
              controls:
                - label: "Icon Color (default)"
                  helper: "I'm a text color selector"
                  configValue: "cblcars_card_config.variables.icon.color.default"
                  type: Selector
                  selector:
                    text:
                      type: color
                - label: "Icon Color (active)"
                  helper: "I'm a text color selector"
                  configValue: "cblcars_card_config.variables.icon.color.active"
                  type: Selector
                  selector:
                    text:
                      type: color
                - label: "Icon Color (inactive)"
                  helper: "I'm a text color selector"
                  configValue: "cblcars_card_config.variables.icon.color.inactive"
                  type: Selector
                  selector:
                    text:
                      type: color
                - label: "Icon BG Color (active)"
                  helper: "I'm a text color selector"
                  configValue: "cblcars_card_config.variables.icon.color.background.active"
                  type: Selector
                  selector:
                    text:
                      type: color
                - label: "Icon BG Color (inactive)"
                  helper: "I'm a text color selector"
                  configValue: "cblcars_card_config.variables.icon.color.background.inactive"
                  type: Selector
                  selector:
                    text:
                      type: color

cb-lcars-label-card:
  render_form:
    - <<: *textLabelSection
    - <<: *cardSection
    - <<: *actionsSection
cb-lcars-elbow-card:
  render_form:
    - controls:
        - label: "LCARS Elbow Type"
          configValue: cblcars_card_type
          type: Selector
          selector:
            select:
              options:
                - value: 'cb-lcars-header'
                  label: 'Header'
                - value: 'cb-lcars-header-right'
