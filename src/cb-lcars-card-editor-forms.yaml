    - label: "LCARS"
      content:
        - type: Section
          label: "LCARS Options"
          outlined: true
          leftChevron: false
          expanded: true
          headerLevel: 4
          icon: "mdi:palette-advanced"
          rows:
            - controls:
                - type: Message
                  alertType: warning
                  message: "The selected entity is not supported for slider control.  The slider will be in display-only mode."
                  visibilityCondition: "this._config.variables._locked === true"
                - label: "Slider Control Mode"
                  configValue: variables._mode
                  required: true
                  type: Selector
                  selector:
                    select:
                      mode: dropdowm
                      options:
                        - value: 'gauge'
                          label: 'Gauge'
                        - value: 'slider'
                          label: 'Slider'
                - label: "Orientation"
                  helper: "Adjust the dimensions of the card in the 'Layout' tab to the desired aspect ratio."
                  configValue: variables._vertical
                  required: true
                  type: Selector
                  selector:
                    select:
                      options:
                        - value: false
                          label: 'Horizontal'
                        - value: true
                          label: 'Vertical'
                - type: Message
                  alertType: info
                  message: "If changing the presets after customizing settings - you may need to manually remove/reset those variables in yaml code editor to correctly reset the card."
        - <<: *advancedSettingsToggle
        - type: Section
          label: "Entity Options"
          outlined: true
          leftChevron: false
          expanded: true
          headerLevel: 4
          noCollapse: true
          icon: "mdi:devices"
