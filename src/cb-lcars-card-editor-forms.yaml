cb-lcars-css-common: &cb-lcars-css-common
  css: |                                                                 
    .form-row {                                                          
    margin-bottom: 10px;                                                 
    }                                                                    
    .form-control {                                                      
        display: flex;                                                   
        align-items: center;                                             
    }                                                                    
    ha-switch {                                                          
        padding: 16px 6px;                                               
    }                                                                    
    .side-by-side {                                                      
        display: flex;                                                   
        flex-flow: row wrap;                                             
    }                                                                    
    .side-by-side > label {                                              
        width: 100%;                                                     
    }                                                                    
    .side-by-side > .form-control {                                      
        width: 49%;                                           
        padding: 2px;                                         
    }                                                         
    ha-textfield {                                            
        width: 60%;                                          
    }                                                         
    .hidden {                                              
        display: none;                                     
    }

cb-lcars-base-card:
  render_form:
    - cssClass: 'side-by-side'
    - controls:
      - label: "Base Label Test"
        configValue: "label"
        type: !FormControlType Textbox
      - label: Label (nested var)
        configValue: cblcars_card_config.label
        type: !FormControlType Textbox
  css: |
    ha-textfield {
      width: 75%;
    }
cb-lcars-label-card:
  <<: *cb-lcars-css-common
  render_form:
    - controls:
        - label: "Label"
          configValue: "label"
          type: !FormControlType Textbox
        - label: Label (nested var)
          configValue: cblcars_card_config.label
          type:  !FormControlType Textbox
        - label: Font Size
          configValue: cblcars_card_config.variables.text.label.font_size
          type: !FormControlType Textbox
    - label: "A group of controls"
      cssClass: 'side-by-side'
      controls:
        - label: "Additional Templates"
          configValue: cblcars_card_config.templates
          type: !FormControlType Checkboxes 
          items:
            - value: 'cb-lcars-state-blink'
              label: 'Blink'
            - value: 'cb-lcars-actions-disable'
              label: 'Disable Actions'
        - label: "Select Light"
          configValue: cblcars_card_config.variables.entity
          type: !FormControlType EntityDropdown
          domain: light
          