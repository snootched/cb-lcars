          label: ELBOWS
          show_label: true
          variables:
            text:
              label:
                font_size: 42
                font_weight: 100
                color:
                  default: var(--picard-yellow)
                justify: right
                padding:
                  right: 15
                  bottom: 6
            card:
              height: 45
              border:
                right:
                  size: 65
                color: var(--picard-dark-gray)
        layout_options:
          grid_columns: 2
          grid_rows: 1
    column_span: 3
