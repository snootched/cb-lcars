title: Gallery LCARS Elbows
path: gallery-lcars-elbows
icon: ''
type: sections
sections:
  - type: grid
    cards:
      - type: custom:cb-lcars-elbow-card
        cblcars_card_config:
          variables:
            card:
              border:
                left:
                  size: 200
                top:
                  size: 45
                  left_radius: 150
                color: var(--picard-dark-gray)
            text:
              label:
                padding:
                  left: 56
                  top: 35
                font_size: '17'
          label: |-
            <elt>
                <h2>Elbows (aka Headers and Footers</h2>
                <p>Elbows are resizable decorators that can be used to build out LCARS interfaces.</p>
                <p>Sizes, Colors, radius, text and positioning are all customizable.</p>
            </elt>
        cblcars_card_type: cb-lcars-header
        layout_options:
          grid_columns: 10
          grid_rows: 4
