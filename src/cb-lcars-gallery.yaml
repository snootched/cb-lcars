            height: 360px
            width: 75vw
        styles:
          custom_fields:
            header:
              - position: absolute
              - top: 0
              - left: 0
            header_label:
              - position: absolute
              - top: 0
              - right: 0
            message:
              - position: absolute
              - top: 80px
              - left: 220px
              - text-align: left
              - background: none
        custom_fields:
          message:
            card:
              type: markdown
              content: >-

                ## Welcome to the **CB-LCARS** Gallery


                Here you will find examples for all of the base card
                templates, with their default configurations.

                Also included are some common variations of these tempates
                that are found in various LCARS interfaces out there.


                The look and feel of the cards can be (almost) completely
                customized with adjusting variables of the templates. Be
                sure to check out the variables in these examples, the
                examples online at the CB-LCARS repository, and in the
                template code itself.


                Please enjoy using and tinkering with these cards to
                personalize your LCARS interface to your own preferences.


                For more information see the [CB-LCARS
                Repository](https://github.com/snootched/cb-lcars)
          header:
            card:
              type: custom:button-card
              template: cb-lcars-header
              variables:
                card:
                  height: '[[[ return variables.card.height ]]]'
                  width: calc(75vw - 450px)
                  border:
                    color: var(--picard-dark-gray)
                    left:
                      size: 180px
                    top:
                      size: 45px
                      left_radius: 100px
          header_label:
            card:
              type: custom:button-card
              template: cb-lcars-label
              label: cb-lcars gallery
              show_label: true
              variables:
                text:
                  label:
                    font_size: 40px
                    font_weight: lighter
                    color:
                      default: var(--picard-yellow)
                    justify: right
                    padding:
                      right: 15px
                      bottom: 5px
                card:
