cb-lcars-button-bullet:
  template: cb-lcars-button-lozenge
  variables:
    card:
      border:
        top:
          left_radius: 0px
          right_radius: var(--ha-card-border-radius)
        bottom:
          left_radius: 0px
          right_radius: var(--ha-card-border-radius)
cb-lcars-button-bullet-right:
  template: cb-lcars-button-lozenge-right
  variables:
    card:
      border:
        top:
          right_radius: 0px
          left_radius: var(--ha-card-border-radius)
        bottom:
          right_radius: 0px
          left_radius: var(--ha-card-border-radius)
