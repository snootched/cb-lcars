cb-lcars-button-lozenge:
  template: cb-lcars-button-base
  variables:
    card:
      border:
        top:
          left_radius: var(--ha-card-border-radius)
          right_radius: var(--ha-card-border-radius)
        bottom:
          left_radius: var(--ha-card-border-radius)
          right_radius: var(--ha-card-border-radius)
    icon:
      border:
        left:
          padding: 0px
        right:
          padding: 3px
cb-lcars-button-lozenge-right:
  template: cb-lcars-button-lozenge
  variables:
    text:
      label:
        justify: left
      state:
        justify: left
      name:
        justify: left
    icon:
      justify: right
      border:
        left:
          color: black
          padding: 3px
        right:
          color: transparent
          padding: 3px
