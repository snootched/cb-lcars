cb-lcars-label:
  template:
    - cb-lcars-base
  show_label: true
  variables:
    card:
      min_height: 40px
      color:
        background:
          inactive: transparent
    text:
      label:
        font_size: 40px
        font_weight: bold
        padding:
          top: 0px
          bottom: 5px
        transform: uppercase
        align: center
        justify: center
        color:
          'on': var(--lcars-green)
          'off': var(--lcars-blue)
          zero: var(--lcars-green)
          non_zero: var(--lcars-blue)
          hvac_heat: var(--lcars-orange)
          hvac_cool: var(--lcars-blue)
          hvac_other: var(--lcars-purple)
      state:
        font_size: 40px
        font_weight: bold
        padding:
          top: 0px
          bottom: 5px
        transform: uppercase
        align: center
        justify: center
        color:
          'on': var(--lcars-green)
          'off': var(--lcars-blue)
          zero: var(--lcars-green)
          non_zero: var(--lcars-blue)
          hvac_heat: var(--lcars-orange)
          hvac_cool: var(--lcars-blue)
          hvac_other: var(--lcars-purple)
      name:
        font_size: 40px
        font_weight: bold
        padding:
          top: 0px
          bottom: 5px
        transform: uppercase
        align: center
        justify: center
        color:
          'on': var(--lcars-green)
          'off': var(--lcars-blue)
          zero: var(--lcars-green)
          non_zero: var(--lcars-blue)
          hvac_heat: var(--lcars-orange)
          hvac_cool: var(--lcars-blue)
          hvac_other: var(--lcars-purple)
