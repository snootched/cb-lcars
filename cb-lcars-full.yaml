            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
          }
        ]]]
      __extract_color_channel: |
        [[[
          return function extract_color_channel(color, channel) {
            // Convert the channel to lowercase
            channel = channel.toLowerCase();
